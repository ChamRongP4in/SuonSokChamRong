
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      table {
          border: 3px solid black; /* Thicker border around the table */
          width: 50%; /* Optional: Adjust width of the table */
          margin: 20px auto; /* Centers the table on the page */
      }
      tr, th, td {
          border: 1px solid black; /* Border around each cell */
          padding: 8px;
          text-align: center;
      }
      th {
          background-color: #f2f2f2; /* Optional: Light background for headers */
      }
  </style>
</head>
<body>
  <table>
    <h1>Frame 1</h1>
    <tr>
      <tr><td Colspan="2" > A </td></tr>

      <td rowspan="2">B</td>
      <td>C</td>
    </tr>
    <tr>
      <td>D</td>
    </tr>
  </table>
</body>  
</html>
